<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===========font awesome (update / full ) ============= -->
    <script src="https://kit.fontawesome.com/63f6ac907b.js" crossorigin="anonymous"></script>
     <!-- =============FONT AWESOME  (shor-version) ============== -->
     <!-- <script src="https://kit.fontawesome.com/a75bfe105f.js" crossorigin="anonymous"></script> -->
     <!-- bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ============css link gose to here=========== -->
    <link rel="stylesheet" href="css/style.css">
    <title>The New York Times</title>
</head>
<body>

    <!-- header section  -->
    
    <header class="container">
        <div class="navbarTOp">
           <ul class="top_nav">
            <li class="fs-3 text-info">The New York Times</li>
            <li>
                <a href="#" class="text-primary">News</a>
                <a href="blog.html">Blog</a>
                <img src="img/user.png" alt="" class="logo_img">
            </li>
           </ul>
        </div>

        <!-- dynamic navbar  -->

        <nav class="navbar navbar-expand-lg my-1">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="ulwrapping" class="navbar-nav">
                    <!-- dynamic all nav link will be show here  -->
                </ul>
              </div>
            </div>
          </nav>

          <!--  how many item showing on Each Categories-->

          <div class="bg-light p-3 my-3" id="item_showing">
          </div>

    </header>


      <!-- sort by section  -->

      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <p class="mt-3 me-3">Sort By View : </p>
          <button class="btn btn-light">Default</button>
        </div>
        <div>
          <button class="btn btn-primary">Today's Pice</button>
          <button class="btn btn-outline-primary">Trending</button>
        </div>
      </div>
    
    <!-- shwo all card here  -->

    <section class="container my-3">
        <div id="cardParents" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- dynamic card will shwo here -->
          </div>
          <div id="customSpinner" class="d-flex justify-content-center customSpinner d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- modal  -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
       <div id="modal_info">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<footer class="bg-info p-3">
  <p class="text-center fs-5">&copy; Re - Desing by Tanzil </p>
</footer>
     
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
